<html>
  <head>
    <title>Pathfinding Visualizations!</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="jquery-2.1.1.min.js"></script>
    <script src="react.js"></script>
    <script src="maze.js"></script>
    <script src="priorityQueue.js"></script>
    <script src="solver.js"></script>
    <script src="visual.js"></script>
  </head>
  <body>
    <h1>Path Finding Experiments!</h1>
    <h4>(click on each cell to construct a map)</h4>
    <label>Algorithm Strategy</label>
    <select id="strategy" name="strategy">
      <option selected value="a*">A*</option>
      <option value="manhattan">Manhattan</option>
      <option value="bfs">BFS</option>
      <option value="dfs">DFS</option>
    </select>
    <div id="canvas"></div>
  </body>
  <script src="app_react.js"></script>
</html>
